<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drone Flight Time Calculator</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- radio -->
  <input type="radio" id="droneflighttimeRadio" name="variables" checked>
  <label for="droneflighttimeRadio">Drone flight time</label>

  <input type="radio" id="batterycapacityRadio" name="variables">
  <label for="batterycapacityRadio">Battery capacity</label>

  <input type="radio" id="batterydischargeRadio" name="variables">
  <label for="batterydischargeRadio">Battery discharge</label>

  <input type="radio" id="batteryvoltageRadio" name="variables">
  <label for="batteryvoltageRadio">Battery voltage</label>

  <input type="radio" id="allupweightRadio" name="variables">
  <label for="allupweightRadio">All up weight</label><br><br>
  <!-- end radio -->
  
  <label for="v1" id="variable1">Battery capacity</label>
  <input type="number" id="v1"><br><br>
  
  <label for="v2" id="variable2">Battery discharge</label>
  <input type="number" id="v2"><br><br>
  
  <label for="v3" id="variable3">Battery voltage</label>
  <input type="number" id="v3"><br><br>
  
  <label for="v4" id="variable4">All up weight</label>
  <input type="number" id="v4"><br><br>

  <button id="btn">compute</button>

  <p id="result"></p>
  <script src="app.js"></script>
</body>
</html>
